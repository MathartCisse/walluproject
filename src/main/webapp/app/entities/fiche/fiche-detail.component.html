<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fiche">
            <h2><span jhiTranslate="walluApp.fiche.detail.title">Fiche</span> {{ fiche.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="walluApp.fiche.groupeSanguin">Groupe Sanguin</span></dt>
                <dd>
                    <span>{{ fiche.groupeSanguin }}</span>
                </dd>
                <dt><span jhiTranslate="walluApp.fiche.poids">Poids</span></dt>
                <dd>
                    <span>{{ fiche.poids }}</span>
                </dd>
                <dt><span jhiTranslate="walluApp.fiche.taille">Taille</span></dt>
                <dd>
                    <span>{{ fiche.taille }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/fiche', fiche.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
