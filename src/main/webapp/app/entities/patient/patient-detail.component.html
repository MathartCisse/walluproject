<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="patient">
            <h2><span jhiTranslate="walluApp.patient.detail.title">Patient</span> {{ patient.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="walluApp.patient.firstName" [ngbTooltip]="'walluApp.patient.help.firstName' | translate">First Name</span></dt>
                <dd>
                    <span>{{ patient.firstName }}</span>
                </dd>
                <dt><span jhiTranslate="walluApp.patient.lastName">Last Name</span></dt>
                <dd>
                    <span>{{ patient.lastName }}</span>
                </dd>
                <dt><span jhiTranslate="walluApp.patient.email">Email</span></dt>
                <dd>
                    <span>{{ patient.email }}</span>
                </dd>
                <dt><span jhiTranslate="walluApp.patient.phoneNumber">Phone Number</span></dt>
                <dd>
                    <span>{{ patient.phoneNumber }}</span>
                </dd>
                <dt><span jhiTranslate="walluApp.patient.age">Age</span></dt>
                <dd>
                    <span>{{ patient.age }}</span>
                </dd>
                <dt><span jhiTranslate="walluApp.patient.salary">Salary</span></dt>
                <dd>
                    <span>{{ patient.salary }}</span>
                </dd>
                <dt><span jhiTranslate="walluApp.patient.idCardNumber">Id Card Number</span></dt>
                <dd>
                    <span>{{ patient.idCardNumber }}</span>
                </dd>
                <dt><span jhiTranslate="walluApp.patient.patient">Patient</span></dt>
                <dd>
                    <div *ngIf="patient.patient">
                        <a [routerLink]="['/fiche', patient.patient?.id, 'view']">{{ patient.patient?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/patient', patient.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
